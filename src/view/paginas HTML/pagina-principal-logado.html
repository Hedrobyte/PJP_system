<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>PJP System</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style-login.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body>
    <header>
        <div class="cabeçalho">
            <img src="./image/logo-binary-code.png" alt="logo-nav">
            <nav>
                <input type="text" name="search" placeholder="Pesquisar..">
            </nav>
            <div class="cabeçalho-perfil">
                <div><img class="cabeçalho-perfil-imagem" src="./image/perfil-de-usuario.png" alt="figura de perfil">
                </div>
                <div class="cabeçalho-perfil-conta">Conta</div>
            </div>
        </div>
</header>

<div class="container-fluid flex border border-dark p-3 my-3 mt-3" >
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Cadastro</th>
                <th>Ultima modificação</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each retorno}}
            <tr>
                <th>{{nome}}</th>
                <th>{{categoria}}</th>
                <th>R${{preco}}</th>
                <th>{{#formatDate createdAt}}{{/formatDate}}</th>
                <th>{{#formatDate updateAt}}{{/formatDate}}</th>
                <th><a href="/produto/editar-produto/{{id}}">
                    <button class="btn btn-dark">Editar</button>
                </a>
                </th>
            </tr>
            {{/each}}
        </tbody>


    </table>
    <a href="http://localhost:8080/produto">
        <button class="btn btn-dark">Voltar</button>
    </a>
</div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="./js/bootstrap.js"></script>
</html>
